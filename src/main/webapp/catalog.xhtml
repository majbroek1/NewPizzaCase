<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:link outcome="index" value="Back to Homepage"/>

    <p></p>

    <h:dataTable value="#{catalogController.productList}" var="prod" border="1">
        <h:column>
            <f:facet name="header">Product</f:facet>
            #{prod.name}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{prod.price}
        </h:column>
        <h:column>
            <f:facet name="header">Edit/Delete</f:facet>
        </h:column>
    </h:dataTable>

    <p></p>

    <h:form>
        <h:outputLabel value="Product Name"/>
        <h:inputText value="#{productController.product.name}"/>
        <h:outputLabel value="Price"/>
        <h:inputText value="#{productController.product.price}"/>
        <h:commandButton id="submit" value="Save" action="#{productController.saveProduct(productController.product)}"/>
    </h:form>


</f:view>
</html>
